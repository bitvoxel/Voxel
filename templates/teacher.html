<html>
<head>
    <title>Neela - Add Teacher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        #header_wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #header {
            display: flex;
            font-size: 4vh;
            flex-direction: column;
            align-items: center;
        }

        #title {
            font-size: 15vh;
            background-clip: text;
            background: linear-gradient(to right, #667db6,#667db6, #0082c8, #0082c8, #667db6,#667db6,#0082c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #wr {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        #l {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            margin: 10px;
        }

        input {
            margin: 5px;
        }

        #but {
            width: 10em;
            height: 3em;
            padding-inline: 0;
            background-color: transparent;
            color: white;
            border: 0.5px solid white;
            border-radius: 5px;
            margin: 5px;
        }

        #but:hover {
            background-color: #667db6;
        }

        .inp {
            width: 45vw;
            padding: 5px;
            height: 3em;
            border: 0.5px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        section:hover {
            color: rebeccapurple;
            text-decoration: underline;
        }

        nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
  }
  nav ul>li{
    margin-inline: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
  }

  nav a:hover {
    color: rebeccapurple;
    text-decoration: underline;
  }
    </style>
</head>
<body>
    <div id="header_wrapper">
        <div id="header">
            <div id="title">Neela</div>
            A School Management System With An Intuitive Chat Bot
            <br>
            <br>
            <nav>
                <ul>
                  <li><a href="/" style="font-size: 3vh;">Chatbot</a></li>
                  <li><a href="/student" style="font-size: 3vh;">Students</a></li>
                  <li><a href="/teacher" style="font-size: 3vh;">Teachers</a></li>
                  <li><a href="/assgn" style="font-size: 3vh;">Assignments</a></li>
                  <li><a href="/schedule" style="font-size: 3vh;">Schedules</a></li>
                </ul>
              </nav>
        </div>
    </div>
    <br>
    <div id="wr">
        <div id="l">
            <input type="text" class="inp" id="1" name="name" placeholder="Enter Teacher Name" required />
            <input type="text" class="inp" id="2" name="subject" placeholder="Enter Subject" required />
            <input type="text" class="inp" id="3" name="class" placeholder="Class Teacher of (Enter Class)" required />
            <input type="text" class="inp" id="4" name="stream" placeholder="Enter Stream (if applicable)" />
            <div style="display: flex; justify-content: center;">
                <button onclick="sub()" type="submit" id="but">Add Teacher</button>
            </div>
        </div>
    </div>

    <script>
        async function sub() {
            const response = await fetch("/add_teacher", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ 
                    name: document.getElementById("1").value,
                    subject: document.getElementById("2").value,
                    class: document.getElementById("3").value,
                    stream: document.getElementById("4").value
                }),
            });

            if (response.ok) {
                alert("Teacher added successfully!");
            } else {
                alert("Error adding teacher. Please try again.");
            }
        }
    </script>
</body>
</html>
