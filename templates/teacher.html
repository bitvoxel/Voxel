<html>
  <head>
      <title>Kazhak - teacher Console</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
      <style>
          body {
              font-family: "Roboto Mono", monospace;
              background-color: black;
              color: white;
              margin: 0;
              padding: 20px;
          }
          #header_wrapper {
              text-align: center;
              margin-bottom: 20px;
          }
          #teacher_list, #teacher_form {
              margin: 20px auto;
              width: 80%;
              border: 1px solid white;
              border-radius: 5px;
              padding: 20px;
              background-color: rgba(4, 10, 27, 0.367);
          }
          table {
              width: 100%;
              border-collapse: collapse;
          }
          th, td {
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid white;
          }
          th {
              background-color: rgba(255, 255, 255, 0.066);
          }
          .inp {
              width: calc(30% - 20px);
              margin: 10px;
              padding: 10px;
              border: 1px solid white;
              border-radius: 5px;
              background-color: transparent;
              color: white;
          }
          button {
            font-family: "Roboto Mono", monospace;
    font-optical-sizing: auto;
    font-style: normal;
              padding: 10px 15px;
              border: none;
              border-radius: 5px;
              background-color: black;
              color: white;
              cursor: pointer;
              margin: 10px;

          }
          button:hover {
              background-color: #0082c8;
          }
          #teacher_form {
            color-scheme: dark;
          }
      </style>
  </head>
  <body>
      <div id="header_wrapper">
          <div id="header">
              <div id="title">Kazhak</div>
              <br>Manage teachers
              <nav>
                <ul>
                  <li><a href="/" style="font-size: 3vh;">Chatbot</a></li>
                  <li><a href="/student" style="font-size: 3vh;">Students</a></li>
                  <li><a href="/teacher" style="font-size: 3vh;">Teachers</a></li>
                </ul>
              </nav>
          </div>
      </div>

      <div id="teacher_list">
        <h2><u>List of teachers</u></h2>
        <table id="teachers_table">
            <thead>
                <tr>
                    <th><u>Employee ID</u></th>
                    <th><u>Name</u></th>
                    <th><u>Class</u></th>
                    <th><u>Date of Joining</u></th>
                    <th><u>Date of Birth</u></th>
                    <th><u>Actions</u></th>
                </tr>
            </thead>
            <tbody id="teachers_body">
                <!-- teacher records will be populated here -->
            </tbody>
        </table>
    </div>

      <div id="teacher_form">
          <h2><u>Add New teacher</u></h2>
          <input type="text" id="roll" class="inp" placeholder="Enter  Employee ID" required />
          <input type="text" id="name" class="inp" placeholder="Enter Teacher Name" required />
          <input type="text" id="class" class="inp" placeholder="Enter Class" required />
          <input type="date" id="join_date" onkeypress="return false"class="inp" placeholder="Enter Date of Joining" required />
          <input type="date" id="dob" onkeypress="return false" class="inp" placeholder="Enter Date of Birth" required />
          <button onclick="addteacher()">Add teacher</button>
      </div>

      <script>
          async function fetchteachers() {
              const response = await fetch("/fetch_all_teachers");
              const teachers = await response.json();
              const tbody = document.getElementById("teachers_body");
              tbody.innerHTML = ""; // Clear existing records
              teachers.forEach(teacher => {
                  const row = document.createElement("tr");
                  row.innerHTML = `
                      <td>${teacher[0]}</td>
                      <td>${teacher[1]}</td>
                      <td>${teacher[2]}</td>
                      <td>${teacher[3]}</td>
                      <td>${teacher[4]}</td>
                      <td> <button onclick="editteacher(${teacher[0]})">Edit</button>
                          <button onclick="deleteteacher(${teacher[0]})">Delete</button>
                  </td>
                  `;
                  tbody.appendChild(row);
              });
          }

          async function addteacher() {
              const roll = document.getElementById("roll").value;
              const name = document.getElementById("name").value;
              const className = document.getElementById("class").value;
              const joinDate = document.getElementById("join_date").value;
              const dob = document.getElementById("dob").value;

              // Input validation
              if (!roll || !name || !className || !joinDate || !dob) {
                  alert("Please fill in all fields.");
                  return;
              }

              await fetch("/add_teacher", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ roll, name, class: className, join_date: joinDate, dob }),
              });
              fetchteachers(); // Refresh the teacher list
          }

          async function editteacher(roll) {
              const name = prompt("Enter new name:");
              const className = prompt("Enter new class:");
              const joinDate = prompt("Enter new date of joining:");
              const dob = prompt("Enter new date of birth:");

              // Input validation
              if (!name || !className || !joinDate || !dob) {
                  alert("Please fill in all fields.");
                  return;
              }

              await fetch("/update_teacher", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ roll, name, class: className, join_date: joinDate, dob }),
              });
              fetchteachers(); // Refresh the teacher list
          }

          async function deleteteacher(roll) {
              if (confirm("Are you sure you want to delete this teacher?")) {
                  await fetch("/delete_teacher_by_id", {
                      method: "POST",
                      headers: {
                          "Content-Type": "application/json",
                      },
                      body: JSON.stringify({ roll:roll }),
                  });
                  fetchteachers(); // Refresh the teacher list
              }
          }

          // Initial fetch of teachers when the page loads
          window.onload = fetchteachers;
      </script>

        </footer>
  </body>
</html>
